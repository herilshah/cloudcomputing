services:
  mysql:
    image: mysql:8.0
    container_name: shopsquare-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: user_service_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopsquare-network

  eureka-server:
    build:
      context: ./eurekaserver
      dockerfile: Dockerfile
    container_name: shopsquare-eureka
    ports:
      - "8761:8761"
    networks:
      - shopsquare-network
    healthcheck:
      disable: true

  apigateway:
    build:
      context: ./apigateway
      dockerfile: Dockerfile
    container_name: shopsquare-apigateway
    ports:
      - "9100:9100"
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - GATEWAY_ALLOWED_ORIGINS=http://localhost:5173
    depends_on:
      - eureka-server
    networks:
      - shopsquare-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9100/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: shopsquare-user-service
    ports:
      - "9101:9101"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/user_service_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      - shopsquare-network

  shop-service:
